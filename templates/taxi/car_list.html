{% extends "base.html" %}

{% block content %}
  <h1>List of cars:</h1>
  {% if car_list %}
    <table>
      <tr>
        <th class="table-cell">id</th>
        <th class="table-cell">Model</th>
        <th class="table-cell">Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td class="table-cell"><a class="id-link" href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
          <td class="table-cell">{{ car.model }}</td>
          <td class="table-cell">{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No cars</p>
  {% endif %}
{% endblock %}
